<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Room Selector | Family Prayer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           WARM SANCTUARY THEME
           Soft gradients, gentle glows, comfort
        ======================================== */
        :root {
            /* Warm Palette */
            --warmth-deep: #1a1410;
            --warmth-base: #2d241d;
            --warmth-light: #4a3f35;
            --cream: #faf6f0;
            --cream-soft: #f5efe6;

            /* Amber/Gold Glow */
            --amber-primary: #e8a945;
            --amber-light: #f4c66b;
            --amber-soft: #ffd88a;
            --amber-glow: rgba(232, 169, 69, 0.3);
            --amber-glow-soft: rgba(232, 169, 69, 0.15);

            /* Accent Colors for Rooms */
            --room-door: #c17f59;
            --room-living: #7eb5a6;
            --room-dining: #d4a574;
            --room-kitchen: #9bc4bc;
            --room-bedroom: #a8b4d4;

            /* Typography */
            --font-display: 'Cormorant Garamond', Georgia, serif;
            --font-body: 'Nunito', -apple-system, sans-serif;

            /* Animation */
            --ease-gentle: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* ========================================
           BASE STYLES
        ======================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(145deg, var(--warmth-deep) 0%, var(--warmth-base) 50%, var(--warmth-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* Ambient glow effect */
        body::before {
            content: '';
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60vw;
            height: 60vw;
            max-width: 500px;
            max-height: 500px;
            background: radial-gradient(circle, var(--amber-glow-soft) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* ========================================
           COMPONENT CONTAINER
        ======================================== */
        .room-selector {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .selector-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .selector-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            display: block;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .selector-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 500;
            color: var(--cream);
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        .selector-subtitle {
            font-size: 0.875rem;
            color: var(--amber-light);
            font-weight: 300;
        }

        /* ========================================
           ROOM CARDS GRID
        ======================================== */
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .room-card {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.03) 100%
            );
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--ease-gentle);
            text-align: center;
        }

        /* Glow layer */
        .room-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 120%, var(--amber-glow) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s var(--ease-gentle);
        }

        /* Border glow */
        .room-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 17px;
            background: linear-gradient(135deg, var(--amber-primary) 0%, transparent 50%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s var(--ease-gentle);
        }

        .room-card:hover {
            transform: translateY(-4px);
            border-color: rgba(232, 169, 69, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .room-card:hover::before {
            opacity: 1;
        }

        .room-card:focus-visible {
            outline: none;
            border-color: var(--amber-primary);
            box-shadow: 0 0 0 3px var(--amber-glow);
        }

        /* Selected state */
        .room-card.selected {
            background: linear-gradient(135deg,
                rgba(232, 169, 69, 0.15) 0%,
                rgba(232, 169, 69, 0.05) 100%
            );
            border-color: var(--amber-primary);
            transform: translateY(-4px);
        }

        .room-card.selected::before {
            opacity: 1;
        }

        .room-card.selected::after {
            opacity: 0.3;
        }

        /* Bedroom card spans full width */
        .room-card[data-room="bedroom"] {
            grid-column: span 2;
        }

        /* ========================================
           ROOM CARD CONTENT
        ======================================== */
        .room-icon-wrapper {
            position: relative;
            width: 56px;
            height: 56px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Halo effect behind icon */
        .room-icon-wrapper::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--amber-glow-soft) 0%, transparent 70%);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s var(--ease-gentle);
        }

        .room-card:hover .room-icon-wrapper::before,
        .room-card.selected .room-icon-wrapper::before {
            opacity: 1;
            transform: scale(1);
        }

        .room-icon {
            font-size: 2.25rem;
            position: relative;
            z-index: 1;
            transition: transform 0.3s var(--ease-bounce);
        }

        .room-card:hover .room-icon,
        .room-card.selected .room-icon {
            transform: scale(1.1);
        }

        .room-name {
            font-family: var(--font-display);
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--cream);
            margin-bottom: 0.375rem;
            letter-spacing: 0.02em;
            position: relative;
            z-index: 1;
        }

        .room-verse {
            font-size: 0.75rem;
            color: var(--amber-light);
            font-weight: 400;
            position: relative;
            z-index: 1;
            opacity: 0.8;
        }

        /* Selected check mark */
        .room-check {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            background: var(--amber-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--warmth-deep);
            font-size: 0.75rem;
            font-weight: 700;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s var(--ease-bounce);
        }

        .room-card.selected .room-check {
            opacity: 1;
            transform: scale(1);
        }

        /* ========================================
           ACTION BUTTON
        ======================================== */
        .action-section {
            margin-top: 2rem;
            text-align: center;
        }

        .pray-button {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--amber-primary) 0%, var(--amber-light) 100%);
            color: var(--warmth-deep);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s var(--ease-gentle);
            box-shadow: 0 4px 20px var(--amber-glow);
        }

        .pray-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--amber-light) 0%, var(--amber-soft) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pray-button span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pray-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--amber-glow);
        }

        .pray-button:hover::before {
            opacity: 1;
        }

        .pray-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .pray-button:focus-visible {
            outline: 3px solid var(--cream);
            outline-offset: 3px;
        }

        /* ========================================
           SELECTED ROOM DISPLAY
        ======================================== */
        .selection-display {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s var(--ease-gentle);
        }

        .selection-display.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .selection-label {
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--amber-light);
            margin-bottom: 0.5rem;
        }

        .selection-room {
            font-family: var(--font-display);
            font-size: 1.25rem;
            color: var(--cream);
            margin-bottom: 0.25rem;
        }

        .selection-verse-ref {
            font-size: 0.875rem;
            color: var(--amber-soft);
            font-style: italic;
        }

        /* ========================================
           ANIMATIONS
        ======================================== */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .room-card.praying {
            animation: pulse-glow 1.5s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px var(--amber-glow);
            }
            50% {
                box-shadow: 0 0 40px var(--amber-glow), 0 0 60px var(--amber-glow-soft);
            }
        }

        /* ========================================
           RESPONSIVE
        ======================================== */
        @media (max-width: 380px) {
            .rooms-grid {
                gap: 0.75rem;
            }

            .room-card {
                padding: 1.25rem 0.75rem;
            }

            .room-icon-wrapper {
                width: 48px;
                height: 48px;
            }

            .room-icon {
                font-size: 1.75rem;
            }

            .room-name {
                font-size: 1rem;
            }

            .selector-title {
                font-size: 1.5rem;
            }
        }

        /* ========================================
           ACCESSIBILITY
        ======================================== */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation: none !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="room-selector" role="group" aria-labelledby="selector-title">
        <header class="selector-header">
            <span class="selector-icon" aria-hidden="true">üè†</span>
            <h1 class="selector-title" id="selector-title">Choose a Room</h1>
            <p class="selector-subtitle">Select a room to pray over with Scripture</p>
        </header>

        <div class="rooms-grid" role="listbox" aria-label="Rooms in your home">
            <button
                class="room-card"
                data-room="door"
                data-verse="Psalm 121:8"
                role="option"
                aria-selected="false"
                tabindex="0"
            >
                <span class="room-check" aria-hidden="true">‚úì</span>
                <div class="room-icon-wrapper">
                    <span class="room-icon" aria-hidden="true">üö™</span>
                </div>
                <h3 class="room-name">Front Door</h3>
                <p class="room-verse">Psalm 121:8</p>
            </button>

            <button
                class="room-card"
                data-room="living"
                data-verse="Psalm 133:1"
                role="option"
                aria-selected="false"
                tabindex="0"
            >
                <span class="room-check" aria-hidden="true">‚úì</span>
                <div class="room-icon-wrapper">
                    <span class="room-icon" aria-hidden="true">üõãÔ∏è</span>
                </div>
                <h3 class="room-name">Living Room</h3>
                <p class="room-verse">Psalm 133:1</p>
            </button>

            <button
                class="room-card"
                data-room="dining"
                data-verse="Acts 2:46"
                role="option"
                aria-selected="false"
                tabindex="0"
            >
                <span class="room-check" aria-hidden="true">‚úì</span>
                <div class="room-icon-wrapper">
                    <span class="room-icon" aria-hidden="true">üçΩÔ∏è</span>
                </div>
                <h3 class="room-name">Dining Room</h3>
                <p class="room-verse">Acts 2:46</p>
            </button>

            <button
                class="room-card"
                data-room="kitchen"
                data-verse="Matthew 6:11"
                role="option"
                aria-selected="false"
                tabindex="0"
            >
                <span class="room-check" aria-hidden="true">‚úì</span>
                <div class="room-icon-wrapper">
                    <span class="room-icon" aria-hidden="true">üç≥</span>
                </div>
                <h3 class="room-name">Kitchen</h3>
                <p class="room-verse">Matthew 6:11</p>
            </button>

            <button
                class="room-card"
                data-room="bedroom"
                data-verse="Psalm 91"
                role="option"
                aria-selected="false"
                tabindex="0"
            >
                <span class="room-check" aria-hidden="true">‚úì</span>
                <div class="room-icon-wrapper">
                    <span class="room-icon" aria-hidden="true">üõèÔ∏è</span>
                </div>
                <h3 class="room-name">Bedroom</h3>
                <p class="room-verse">Psalm 91</p>
            </button>
        </div>

        <div class="selection-display" id="selection-display" aria-live="polite">
            <p class="selection-label">Selected Room</p>
            <p class="selection-room" id="selected-room-name">‚Äî</p>
            <p class="selection-verse-ref" id="selected-verse">Choose a room above</p>
        </div>

        <div class="action-section">
            <button class="pray-button" id="pray-button" disabled>
                <span>
                    Begin Prayer
                    <span aria-hidden="true">üôè</span>
                </span>
            </button>
        </div>
    </div>

    <script>
        // Room selector functionality
        const roomCards = document.querySelectorAll('.room-card');
        const selectionDisplay = document.getElementById('selection-display');
        const selectedRoomName = document.getElementById('selected-room-name');
        const selectedVerse = document.getElementById('selected-verse');
        const prayButton = document.getElementById('pray-button');

        let selectedRoom = null;

        const roomData = {
            door: {
                name: 'Front Door',
                verse: 'Psalm 121:8',
                fullVerse: '"The LORD will watch over your coming and going both now and forevermore."',
                link: 'https://www.bible.com/bible/111/PSA.121.8.NIV'
            },
            living: {
                name: 'Living Room',
                verse: 'Psalm 133:1',
                fullVerse: '"How good and pleasant it is when God\'s people live together in unity!"',
                link: 'https://www.bible.com/bible/111/PSA.133.1.NIV'
            },
            dining: {
                name: 'Dining Room',
                verse: 'Acts 2:46',
                fullVerse: '"They broke bread in their homes and ate together with glad and sincere hearts."',
                link: 'https://www.bible.com/bible/111/ACT.2.46.NIV'
            },
            kitchen: {
                name: 'Kitchen',
                verse: 'Matthew 6:11',
                fullVerse: '"Give us today our daily bread."',
                link: 'https://www.bible.com/bible/111/MAT.6.11.NIV'
            },
            bedroom: {
                name: 'Bedroom',
                verse: 'Psalm 91',
                fullVerse: '"Whoever dwells in the shelter of the Most High will rest in the shadow of the Almighty."',
                link: 'https://www.bible.com/bible/111/PSA.91.NIV'
            }
        };

        function selectRoom(card) {
            // Deselect all
            roomCards.forEach(c => {
                c.classList.remove('selected');
                c.setAttribute('aria-selected', 'false');
            });

            // Select clicked card
            card.classList.add('selected');
            card.setAttribute('aria-selected', 'true');

            // Get room data
            const roomKey = card.dataset.room;
            selectedRoom = roomData[roomKey];

            // Update display
            selectionDisplay.classList.add('visible');
            selectedRoomName.textContent = selectedRoom.name;
            selectedVerse.textContent = selectedRoom.fullVerse;

            // Enable button
            prayButton.disabled = false;
        }

        // Click handler
        roomCards.forEach(card => {
            card.addEventListener('click', () => selectRoom(card));
        });

        // Keyboard handler
        roomCards.forEach(card => {
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    selectRoom(card);
                }
            });
        });

        // Pray button handler
        prayButton.addEventListener('click', () => {
            if (selectedRoom) {
                // Add praying animation
                const selectedCard = document.querySelector('.room-card.selected');
                selectedCard.classList.add('praying');

                // Navigate to scripture after brief delay
                setTimeout(() => {
                    window.open(selectedRoom.link, '_blank');
                    selectedCard.classList.remove('praying');
                }, 800);
            }
        });

        // Arrow key navigation
        document.addEventListener('keydown', (e) => {
            if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) return;

            const focused = document.activeElement;
            if (!focused.classList.contains('room-card')) return;

            e.preventDefault();
            const cards = Array.from(roomCards);
            const currentIndex = cards.indexOf(focused);
            let nextIndex;

            switch (e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    nextIndex = (currentIndex + 1) % cards.length;
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    nextIndex = (currentIndex - 1 + cards.length) % cards.length;
                    break;
            }

            cards[nextIndex].focus();
        });
    </script>
</body>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trusting Jesus — Prayer Points</title>
  <link rel="stylesheet" href="./assets/css/site.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .prayer-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .prayer-header {
      border-bottom: 3px solid #FF8D21;
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }

    .prayer-title {
      color: #03396C;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .prayer-meta {
      color: #666;
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .prayer-meta strong {
      color: #03396C;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #FF8D21;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .prayer-content {
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .prayer-content h1 {
      color: #03396C;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #FF8D21;
      padding-bottom: 0.5rem;
    }

    .prayer-content h2 {
      color: #03396C;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .prayer-content h3 {
      color: #FF8D21;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .prayer-content h4 {
      color: #03396C;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .prayer-content p {
      margin-bottom: 1rem;
    }

    .prayer-content blockquote {
      border-left: 4px solid #FF8D21;
      padding-left: 1.5rem;
      margin: 1.5rem 0;
      color: #555;
      font-style: italic;
      background: #f9f9f9;
      padding: 1rem 1.5rem;
      border-radius: 5px;
    }

    .prayer-content ul, .prayer-content ol {
      margin-bottom: 1rem;
      padding-left: 2rem;
    }

    .prayer-content li {
      margin-bottom: 0.5rem;
    }

    /* AGGRESSIVE: Remove backgrounds from text EXCEPT container */
    .prayer-content li,
    .prayer-content li *,
    .prayer-content li span,
    .prayer-content li mark,
    .prayer-content mark,
    mark {
      background: none !important;
      background-color: transparent !important;
      background-image: none !important;
    }

    /* Ensure prayer container has WHITE background */
    .prayer-container {
      background: white !important;
      background-color: white !important;
    }

    .prayer-content {
      color: #333 !important;
    }

    .prayer-content code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    .prayer-content pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .prayer-content pre code {
      background: none;
      padding: 0;
    }

    .prayer-content em {
      color: #FF8D21;
      font-style: italic;
    }

    .prayer-content strong {
      color: #03396C;
    }

    .prayer-content hr {
      border: none;
      border-top: 2px solid #FF8D21;
      margin: 2rem 0;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: 5px;
      margin: 2rem 0;
    }

    .action-buttons {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 2px solid #eee;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .action-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #FF8D21;
      color: white;
    }

    .btn-primary:hover {
      background: #E67D11;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-secondary {
      background: #03396C;
      color: white;
    }

    .btn-secondary:hover {
      background: #022952;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <main id="main" class="container">
    <div class="prayer-container">
      <a href="prayer.html" class="back-link">← Back to Prayer Points</a>

      <div id="loading" class="loading">
        <p>Loading prayer points...</p>
      </div>

      <div id="prayer-viewer" style="display: none;">
        <div class="prayer-header">
          <h1 class="prayer-title" id="title"></h1>
          <div class="prayer-meta" id="meta"></div>
        </div>
        <div class="prayer-content" id="content"></div>
        <div class="action-buttons" id="actions"></div>
      </div>

      <div id="error" class="error" style="display: none;">
        <strong>Error:</strong> <span id="error-message"></span>
      </div>
    </div>
  </main>

  <footer>© Trusting Jesus</footer>

  <script>
    // Get the prayer points path from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const prayerPath = urlParams.get('path');
    const prayerId = urlParams.get('id');

    async function loadPrayerPoints() {
      if (!prayerPath && !prayerId) {
        showError('No prayer points specified. Please provide a path or id parameter.');
        return;
      }

      try {
        // Try to get metadata from sermons.json or transcripts.json
        let metadata = null;
        let finalPath = prayerPath;

        if (prayerId) {
          // Try sermons.json first
          const sermonsResponse = await fetch('./data/sermons.json');
          const sermons = await sermonsResponse.json();
          metadata = sermons.find(s => s.id === prayerId);

          if (metadata && metadata.prayerPointsPath) {
            // Extract the actual file path from the viewer URL if needed
            if (metadata.prayerPointsPath.includes('prayer-viewer.html')) {
              const pathMatch = metadata.prayerPointsPath.match(/path=([^&]+)/);
              if (pathMatch) {
                finalPath = decodeURIComponent(pathMatch[1]);
              }
            } else {
              finalPath = metadata.prayerPointsPath;
            }
          }
        }

        // Load the markdown file
        const mdResponse = await fetch(finalPath);
        if (!mdResponse.ok) {
          throw new Error('Failed to load prayer points: ' + mdResponse.statusText);
        }

        const markdown = await mdResponse.text();

        // Parse markdown to HTML
        const html = marked.parse(markdown);

        // Extract title from markdown if not in metadata
        let title = metadata?.title ? `${metadata.title} - Prayer Points` : 'Prayer Points';
        const titleMatch = markdown.match(/^#\s+(.+)$/m);
        if (titleMatch && !metadata?.title) {
          title = titleMatch[1];
        }

        // Display the prayer points
        document.getElementById('title').textContent = title;

        // Build meta information
        let metaHtml = '';
        if (metadata) {
          if (metadata.speaker) metaHtml += `<strong>Speaker:</strong> ${metadata.speaker}<br>`;
          if (metadata.date) metaHtml += `<strong>Date:</strong> ${new Date(metadata.date).toLocaleDateString()}<br>`;
          if (metadata.scripture) metaHtml += `<strong>Scripture:</strong> ${metadata.scripture}<br>`;
          if (metadata.series) metaHtml += `<strong>Series:</strong> ${metadata.series}<br>`;
        }
        document.getElementById('meta').innerHTML = metaHtml;

        // Display the content
        document.getElementById('content').innerHTML = html;

        // Add action buttons
        let actionsHtml = '';
        if (metadata) {
          if (metadata.presentationPath) {
            actionsHtml += `<a href="${metadata.presentationPath}" class="action-btn btn-primary">View Presentation</a>`;
          }
          if (metadata.transcriptPath) {
            actionsHtml += `<a href="${metadata.transcriptPath}" class="action-btn btn-secondary">Read Transcript</a>`;
          } else if (metadata.path) {
            actionsHtml += `<a href="transcript-viewer.html?id=${metadata.id}" class="action-btn btn-secondary">Read Transcript</a>`;
          }
          if (metadata.youtubeUrl) {
            actionsHtml += `<a href="${metadata.youtubeUrl}" target="_blank" class="action-btn btn-secondary">▶ Watch on YouTube</a>`;
          }
        }
        document.getElementById('actions').innerHTML = actionsHtml;

        // Show the viewer, hide loading
        document.getElementById('loading').style.display = 'none';
        document.getElementById('prayer-viewer').style.display = 'block';

        // Update page title
        document.title = `${title} — Trusting Jesus`;

      } catch (error) {
        console.error('Error loading prayer points:', error);
        showError(error.message);
      }
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }

    // Load when DOM is ready
    window.addEventListener('DOMContentLoaded', loadPrayerPoints);
  </script>
</body>
</html>

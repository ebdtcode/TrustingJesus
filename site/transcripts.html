<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trusting Jesus — Transcripts</title>
  <link rel="stylesheet" href="./assets/css/site.css" />
  <script type="module">
    import { makeHeader, renderList, card } from './assets/js/site.js';
    window.addEventListener('DOMContentLoaded', async () => {
      document.body.prepend(makeHeader('transcripts'));
      await renderList('list', './data/transcripts.json', (t) => card(t.title || t.folder, [t.speaker, t.date].filter(Boolean).join(' • '), t.path || '#'));
    });
  </script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>
  <main id="main" class="container">
    <section class="hero">
      <h1 class="hero-title">Transcripts</h1>
      <p class="hero-subtitle">Full message text for study and reference.</p>
    </section>
    <section class="panel">
      <div id="list" aria-live="polite">Loading…</div>
    </section>
  </main>
  <footer>© Trusting Jesus</footer>
</body>
</html>
